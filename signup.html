        <h1>Sign Up</h1>
        <form id="signup-form" class="signup-form" onsubmit="validateSignup(event)">
          <label for="name">Name</label>
          <input type="text" id="name" name="name" required />

          <label for="email">Email</label>
          <input type="email" id="email" name="email" required />

          <label for="password">Password</label>
          <input type="password" id="password" name="password" required />

          <button type="submit" class="log-sign-btn" style="background-color: rgba(3, 55, 97, 0.878); padding: 5px;">Sign Up</button>
          <p>Existing user ? <a href="login.html" id="result-link" style="color: rgb(9, 181, 181); text-decoration: none;"> log in</a></p>
